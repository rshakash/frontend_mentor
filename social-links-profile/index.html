<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <main class="card">
    <section class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="profile-picture" />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
    </section>
    <ul class="social-links">
      <li><a href="https://github.com" target="_blank">Github</a></li>
      <li><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
      <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
    </ul>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rshakash">Akash Raj</a>.
    </div>
  </footer>
</body>
</html>
